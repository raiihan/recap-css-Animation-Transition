<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/d61e8f56bf.js" crossorigin="anonymous"></script>
    <style>
        .fab {
            font-size: 50px;
        }

        .fa-clock {
            color: lawngreen;
        }
    </style>
</head>

<body>
    <h1><i class="fab fa-font-awesome-flag"></i> use Font Awesome</h1>
    <h1></i> use Font Awesome clock <i class="far fa-clock"></i></h1>
    <div>
        <h4>Social media</h4>
        <p>Conneted us:
            <a href="http://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
        </p>
    </div>
</body>

</html>
