<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h2 {
            color: burlywood;
        }

        #First-priority {
            color: greenyellow !important;
        }

        .second-priority {
            color: orange;
        }

        h2 {
            color: darkblue;
        }
    </style>
</head>

<body>
    <h1>CSS Specificity</h1>
    <h2 class="second-priority" id="First-priority" style="color: hotpink;">headin number - 1</h2>
    <h2 class="second-priority">headin number - 1</h2>
    <h2 class="second-priority" id="First-priority">headin number - 2</h2>
    <h2>headin number - 3</h2>
    <h2>headin number - 4</h2>
</body>

</html>
